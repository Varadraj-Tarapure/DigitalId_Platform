name: GitHub Actions Java Test Workflow
run-name: Running tests on GitHub Actions

on: [push] # Trigger the workflow on push events to any branch

jobs:
  java-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        # Checks out your repository under $GITHUB_WORKSPACE, so your workflow can access it.
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # 'temurin' is the recommended distribution for AdoptOpenJDK
          java-version: '17'      # Matches <maven.compiler.release>17</maven.compiler.release> in your pom.xml
          cache: 'maven'          # Caches dependencies to speed up future runs

      - name: Run Maven Tests
        run: mvn test
        # Runs the standard Maven test phase.
        # This will automatically find and run PersonTest_Naghullan.java AND PersonTest_Nameer.java
